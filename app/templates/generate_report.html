{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Generate Report for {{ first_name }} {{ last_name }}</h1>
    
    <div class="mb-4">
        <h4>Affiliation: {{ affil_name }}</h4>
        <h4>Username: {{ username }}</h4>
        <h4>Email: {{ email }}</h4>
        <h4>Password: {{ password }}</h4>
        <h4>author_id: {{ author_id }}</h4>
    </div>

    <h3>Bibliography</h3>
    <pre>{{ bibliography }}</pre>

    <form method="POST" action="{{ url_for('routes.generate_report', 
                                       author_id=author_id, 
                                       first_name=first_name, 
                                       last_name=last_name, 
                                       affil_name=affil_name) }}">
        <button type="submit" class="btn btn-primary">Confirm and Create User</button>
    </form>
</div>
{% endblock %}
